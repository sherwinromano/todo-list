<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <script src="js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/output.css">
</head>
<body>
    <div id="container" class=" bg-light-mode h-screen w-full font-poppins flex relative transition-all duration-75 overflow-hidden">
        <!-- Sidebar Section -->
        <div id="sidebar" class="xs:absolute xs:z-50 xs:right-0 xs:w-60 xs:translate-x-full md:w-45 lg:static   lg:translate-x-0 lg:w-auto lg:z-0 h-full flex flex-col text-dark-mode justify-between basis-25 lg:border-r border-r-border-light bg-light-mode transition-all">
            <div>
                <div class="xs:h-20 sm:h-24 lg:h-20 p-4 flex items-center justify-center">
                    <h1 class="xs:text-2xl text-center font-bold sm:text-3xl">Todo List</h1>
                </div>
                <ul id="navigation-section" class="border-t border-b border-border-light">
                    <li id="link-dailytask" class="xs:h-16 sm:h-18 navlink active">
                        <i class="xs:text-1.3 fa-solid fa-list-ul sm:text-2xl w-8"></i>
                        <p class="text-base overflow-x-hidden">Daily Task</p>
                    </li>
                    <li id="link-important" class="xs:h-16 sm:h-18 pl-4 navlink border-t border-b border-t-border-light border-b-border-light">
                        <i class="xs:text-1.3 fa-regular fa-star sm:text-2xl w-8"></i>
                        <p class="text-base">Important</p>
                    </li>
                    <li id="link-planned" class="xs:h-16 sm:h-18 navlink">
                        <i class="xs:text-1.3 fa-regular fa-calendar sm:text-2xl w-8"></i>
                        <p class="text-base text-center">Planned</p>
                    </li>
                </ul>
            </div>
            <button id="add-btn" class="xs:hidden lg:block add-btn">
                <div class="flex items-center justify-center gap-3">
                    <span class="material-symbols-outlined text-3xl">add</span>
                    <p class="text-base font-semibold">Add New Task</p>
                </div>
            </button>
        </div>
        <!-- Content Section -->
        <div class="basis-full flex flex-col h-full">
            <div class="xs:h-40 bg-cover-photo bg-bottom w-full lg:h-1/5 p-4 flex flex-col justify-end">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 id="content-title" class="xs:text-3xl sm:text-5xl font-semibold text-light-mode ">Daily Task</h2>
                    </div>
                    <div id="menu-btn" class="xs:block lg:hidden">
                        <i class="fa-solid fa-bars text-light-mode text-2xl cursor-pointer"></i>
                    </div>
                </div>
            </div>
            <div class="xs:p-2 xs:pb-4 h-full w-full sm:p-4 flex flex-col justify-between gap-4 overflow-hidden">
                <!-- Lists -->
                <div id="daily-task" class="h-full overflow-y-scroll block">
                    <div class="xs:h-18 xs:px-2 sm:px-4 sm:h-20 list-wrapper border-b-border-light">
                        <div class="flex items-center xs:gap-3 sm:gap-4">
                            <i id="check-icon" class="fa-regular fa-circle text-base"></i>
                            <p class="text-base">Clean the bathroom</p>
                        </div>
                        <div class="flex xs:gap-7 sm:gap-10">
                            <i id="edit-icon" class="fa-solid fa-pencil text-base"></i>
                            <i id="remove-icon" class="fa-solid fa-minus text-base"></i>
                        </div>
                    </div>
                </div>
                <div id="important" class="h-full overflow-y-scroll hidden">
                    
                </div>
                <div id="planned" class="h-full overflow-y-scroll hidden">
                    
                </div>
                <!-- Buttons -->
                <div class="flex xs:justify-between sm:justify-normal gap-3">
                    <button id="clear-btn" class="xs:px-2 xs:pr-3 xs:py-2 sm:py-2 sm:px-4 bg-btn-danger button-style">
                        <span class="material-symbols-outlined">delete</span>
                        <p class="text-base">Clear Task</p>
                    </button>
                    <button id="toggle-btn" class="xs:px-2 xs:py-2 xs:rounded-full sm:rounded-4 sm:py-2 sm:px-4 bg-dark-mode button-style">
                        <span class="material-symbols-outlined">dark_mode</span>
                        <p class="xs:hidden sm:block text-base">Toggle Dark</p>
                    </button>
                </div>
            </div>
            <!-- Mobile view -->
            <button id="add-new-btn" class="xs:block lg:hidden add-btn">
                <div class="flex items-center justify-center gap-3">
                    <span class="material-symbols-outlined text-3xl">add</span>
                    <p class="text-base font-semibold">Add New Task</p>
                </div>
            </button>
        </div>
        
        <!-- Popup -->
        <div id="popup" class="xs:w-5/6 xs:h-80 xs:translate-y-50 sm:w-1/2 lg:w-1/3 lg:h-1/2 lg:translate-y-100 absolute top-1/2 left-1/2 z-50 rounded-lg -translate-x-1/2 bg-light-mode transition-all duration-300">
            <div class="p-4 h-full w-full flex flex-col justify-between">
                <span id="close-popup" class="material-symbols-outlined text-4xl self-end cursor-pointer">close</span>
                <div id="popup-content" class="h-full text-dark-mode flex flex-col justify-between">
                    <h2 class="xs:text-2xl sm:text-3xl font-semibold text-center">Add New Task</h2>
                    <p class="text-base">Description</p>
                    <input type="text" name="description" id="description" class="bg-input w-full py-2 px-4 outline-none text-dark-mode rounded-sm" autocomplete="off">
                    <p class="text-base">Add new task to</p>
                    <div class="flex gap-3">
                        <select name="choice" id="dropdown-menu" class="xs:w-4/6 sm:w-1/2 px-4 py-2 bg-input text-base text-dark-mode rounded-sm">
                            <option value="dailytask" selected>Daily Task</option>
                            <option value="important">Important</option>
                            <option value="planned">Planned</option>
                        </select>
                        <input type="date" name="date" id="date" class="xs:w-4/6 sm:w-1/2 py-2 bg-input text-base text-dark-mode rounded-sm hidden" required>
                    </div>
                </div>
                <button id="add" class="bg-btn-add text-light-mode w-45 py-2 rounded self-center mt-4">Add</button>
            </div>
        </div>
        <!-- Overlay for popup -->
        <div id="overlay" class="fixed opacity-0 top-0 right-0 bottom-0 left-0 bg-overlay-bg pointer-events-none transition-all duration-300"></div>
    </div>
    <script src="https://kit.fontawesome.com/cc0a4b5382.js" crossorigin="anonymous"></script>
</body>
</html>
